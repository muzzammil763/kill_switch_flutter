<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="796" height="196" fill="none" stroke="#4ecdc4" stroke-width="2" rx="13" opacity="0.5"/>
  
  <!-- Kill Switch Icon -->
  <g transform="translate(40, 50)">
    <circle cx="50" cy="50" r="45" fill="#ff6b6b" opacity="0.2"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#ff6b6b" stroke-width="3" filter="url(#glow)"/>
    <rect x="35" y="45" width="30" height="10" fill="#ff6b6b" rx="5"/>
    <circle cx="50" cy="50" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Main Title -->
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">Kill Switch Flutter</text>
  
  <!-- Subtitle -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.9">Professional Remote App Control Solution</text>
  
  <!-- Features -->
  <g transform="translate(150, 115)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4ecdc4">✨ Real-time Firebase Integration</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#4ecdc4">🔒 Secure Admin Panel</text>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="12" fill="#4ecdc4">🎨 Custom Themes Support</text>
  </g>
  
  <g transform="translate(400, 115)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4ecdc4">📱 Cross-platform Ready</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#4ecdc4">⚡ Instant Response</text>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="12" fill="#4ecdc4">🎛️ Professional UI</text>
  </g>
  
  <!-- Version Badge -->
  <g transform="translate(650, 40)">
    <rect x="0" y="0" width="120" height="30" fill="#4ecdc4" rx="15" opacity="0.9"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a2e" text-anchor="middle">v1.0.1</text>
  </g>
  
  <!-- Ownership Badge -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="120" height="30" fill="#ff6b6b" rx="15" opacity="0.9"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Available for Sale</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="720" cy="160" r="3" fill="#4ecdc4" opacity="0.6"/>
  <circle cx="740" cy="140" r="2" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="760" cy="170" r="2" fill="#4ecdc4" opacity="0.6"/>
</svg>